<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Monolopy</title>
</head>

<body>

    <div class="winModal">
        <h1>You won!</h1>
        <i class="fas fa-times fa-5x"></i>
    </div>

    <div class="game">
        <div class="topFields">
            <div class="field start-finish">
                <img src="img/playerKnight-1.png" class="playerKnight">
            </div>
            <div class="field special random"></div>
            <div class="field f-right"></div>
            <div class="field f-right"></div>
            <div class="field f-right"></div>
            <div class="field special random"></div>
            <div class="field special reverse"></div>
            <div class="field f-right"></div>
            <div class="field f-right"></div>
            <div class="field special random"></div>
            <div class="field rest"></div>
        </div>
        <div class="rightFields">
            <div class="field f-bottom"></div>
            <div class="field special double"></div>
            <div class="field f-bottom"></div>
            <div class="field special random"></div>
            <div class="field f-bottom"></div>
        </div>
        <div class="bottomFields">
            <div class="field bars"></div>
            <div class="field f-left"></div>
            <div class="field special reverse"></div>
            <div class="field f-left"></div>
            <div class="field f-left"></div>
            <div class="field special random"></div>
            <div class="field f-left"></div>
            <div class="field f-left"></div>
            <div class="field special random"></div>
            <div class="field f-left"></div>
            <div class="field rest"></div>
        </div>
        <div class="leftFields">
            <div class="field special sBars"></div>
            <div class="field f-top"></div>
            <div class="field special random"></div>
            <div class="field f-top"></div>
            <div class="field f-top"></div>
        </div>
        <div class="center">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">

                    </div>
                </div>
            </div>
            <div class="prison">
                <div class="turnsLeftWrapperOne"><span class="turnsLeftOne">0</span></div>
                <div class="turnsLeftWrapperTwo"><span class="turnsLeftTwo">0</span></div>
                <img src="img/prison.png">
            </div>
            <div class="dice"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0b38fd6c49.js"></script>
    <script src="script.js"></script>
</body>

</html>
